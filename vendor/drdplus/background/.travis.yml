language: php
php:
  - nightly
  - 7.2
  - 7.1
matrix:
  allow_failures:
    - php: nightly

before_script:
  - composer selfupdate
  - composer update --no-interaction --prefer-dist
  - composer require codeclimate/php-test-reporter:dev-master --dev

script:
  - ./vendor/phpunit/phpunit/phpunit -v --coverage-clover build/logs/clover.xml

after_script:
  - CODECLIMATE_REPO_TOKEN=87e6a6a39160da9329877a7afdb4a7195292555b07d2d1665634e519757fabf0 ./vendor/bin/test-reporter
